<!DOCTYPE html>
<html>
    <head>
        <title>prompt function</title>
    </head>
    <body>
        <script>
            var a=prompt("enter value for a = ");
            var b=prompt("<br>enter value for b = ");
           
            document.write("<br>A= "+a+" <br> B= "+b);
        </script>
    </body>
</html>
