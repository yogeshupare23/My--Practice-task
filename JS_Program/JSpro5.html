<!DOCTYPE html>
<html>
    <head>
        <title>Relational Operators</title>
    </head>
    <body>
        <script>
            document.write("Relational Or Comparison Operators:-<br>");
           var a=20;
           var b=10;
           document.write("A= "+a+"<br>");
           document.write("B= "+b+"<br>");
           var Less_then = a<b;
           var Greater_then = a>b;
           var Greater_then_or_Equal_to = a>=b;
           var Less_then_or_Equal_to = a<=b;
           var Equal_to = a==b;
           var Not_Equal_to = a!=b;
           var Equal_Value_And_Same_Type = a===b; //5===5 true and 5==="5" false
           var Not_Equal_Value_or_Same_Type = a!==b;      //5!==5 false and 5!=="5" true
           document.write("Less_then = "+Less_then +"<br>");
           document.write("Greater_then = "+Greater_then+"<br>");
           document.write("Greater_then_or_Equal_to = "+Greater_then_or_Equal_to+"<br>");
           document.write("Less_then_or_Equal_to = "+Less_then_or_Equal_to+"<br>");
           document.write("Equal_to = "+Equal_to+"<br>");
           document.write("Not_Equal_to = "+Not_Equal_to+"<br>");
           document.write("Equal_Value_And_Same_Type = "+Equal_Value_And_Same_Type+"<br>");
           document.write("Not_Equal_Value_or_Same_Type = "+Not_Equal_Value_or_Same_Type+"<br>");
           
        </script>
    </body>
</html>
