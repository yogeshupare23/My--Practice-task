<!DOCTYPE html>
<html>
    <head>
        <title>Arithmetic Operators</title>
    </head>
    <body>
        <script>
            document.write("Arithmetic Operators:-<br>");
           var a=20;
           var b=10;
           document.write("A= "+a+"<br>");
           document.write("B= "+b+"<br>");
           var add=a+b;
           var sub=a-b;
           var mul=a*b;
           var div=a/b;
           var mod=a%b;
           var incrementA=++a;
           var decrementB=--b;
           document.write("ADD = "+add+"<br>");
           document.write("SUB = "+sub+"<br>");
           document.write("MUL = "+mul+"<br>");
           document.write("DIV = "+div+"<br>");
           document.write("MOD = "+mod+"<br>");
           document.write("Increment A = "+incrementA+"<br>");
           document.write("Decrement B = "+decrementB+"<br>");
        </script>
    </body>
</html>
