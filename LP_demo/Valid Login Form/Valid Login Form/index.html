<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="label">User Login</h1>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validateForm()">
			<div class="font">Email or Phone</div>
			<input autocomplete="off" type="text" name="email" id="email">
			<div id="email_error" class="error">Please fill up your Email or Phone</div>
			<div class="font font2">Password</div>
			<input type="password" name="password" id="password">
			<div id="pass_error" class="error">Please fill up your Password</div>
			<button type="submit">Login</button>
		</form>
		<div id="login-status" class="error"></div>
	</div>
	<script src="valid.js"></script>
</body>

</html>
